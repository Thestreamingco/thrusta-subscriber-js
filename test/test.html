<html>
<head>
    <script src="../src/thrusta-subscriber.js" type="text/javascript"></script>
</head>
<body>
<div id="messages"></div>
</body>
<script type="text/javascript">
    const subscriber = new ThrustaSubscriber(
        'https://thrusta.io/sub/testchannel', {
            subscriber: 'websocket',
            reconnect: 'persist',
            shared: true
        }
    );
    subscriber.on('message', function (message, metadata) {
        document.getElementById('messages').innerHTML += `<div>Message: ${message}, metadata: ${JSON.stringify(metadata)}</div>`
    });
    subscriber.start();
</script>
</html>
